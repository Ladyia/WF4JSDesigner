<div act-base="actSequence">

    <div class="sequence-body">

        <div act-drop-zone="actSequence.activities"
             parent="actSequence"
             index="-1"></div>

        <div ng-repeat="activity in actSequence.activities">

            <div act-selector="activity"></div>

            <div act-drop-zone="actSequence.activities"
                 parent="actSequence"
                 index="$index"></div>

        </div>

    </div>

</div>
